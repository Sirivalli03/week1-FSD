<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 80%;
      max-width: 500px;
      background-color: rgb(241, 240, 240);
      border-radius: 16px;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: blue;
    }

    .payment-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-weight: bold;
      font-size: 16px;
    }

    input {
      padding: 14px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    .pay-now {
      padding: 14px;
      font-size: 18px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 8px;
      width: 100%;
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>Payment Details</h2>
    <form class="payment-form" action="paysucc.html">
      <div>
        <label for="cardnum">Card Number:</label>
        <input type="text" id="cardnum" placeholder="Card Number" maxlength="16" required>
      </div>
      <div>
        <label for="holder">Card Holder Name:</label>
        <input type="text" id="holder" placeholder="Name on Card" required>
      </div>
      <div>
        <label for="expiry">Card Expiry Date:</label>
        <input type="text" id="expiry" placeholder="Expiry (MM/YY)" maxlength="5" required>
      </div>
      <div>
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" placeholder="CVV" maxlength="4" required>
      </div>
      <button type="submit" class="pay-now">Pay Now</button>
    </form>
  </div>
</body>
</html>
